<!-- contact -->
<section id="contact" class="py-2">
    <div class="container">
        <div class=" contact-container ">
            <section id=contact >
                <div class="contact-form bg-secondary p-1">
                    <h1 class="l-heading dark"> Contact us</h1>
                    <p>If you want to connect us, join us</p>
                    <form name="contact" method="POST" data-netlify="true" >
                        <div class="form-grup">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="enter name">
                            
                        </div>
                        <div class="form-grup">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="enter email">
        
                        </div>
                        <div class="form-grup">
                            <label for="phone number">Phone number</label>
                            <input type="phone" name="phone" id="phone" placeholder="enter phone number">
        
                        </div>
                        <div class="form-grup">
                            <label for="massage">Message</label>
                            <textarea  name="massage" id="massage"  placeholder="write text">
                            </textarea>
                        </div>
                        <input type="submit" value="send" class=" btn bg-primary">
                    </form>
                </div>
                  
            </section>
        
          
        </div>
    </div>
</section>
